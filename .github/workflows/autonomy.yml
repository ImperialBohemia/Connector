name: Connector Absolute Autonomy

on:
  push:
    branches:
      - main

jobs:
  autonomy:
    runs-on: ubuntu-latest
    env:
      CI: true
      # Mapping secrets to environment variables expected by scripts/deploy.ts
      # PERSONAL_ACCESS_TOKEN must have 'repo' scope and access to both ImperialBohemia/Connector and ImperialBohemia/VercelWeb
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: ‚¨áÔ∏è Checkout Brain (Connector)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git operations

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üîß Configure Git User
        run: |
          git config --global user.name "Jules (Connector AI)"
          git config --global user.email "jules@imperialbohemia.ai"

      - name: üöÄ Execute Absolute Autonomy Protocol
        run: npm run deploy
