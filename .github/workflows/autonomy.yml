name: Connector Absolute Autonomy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality & Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git checks if needed

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: âš¡ Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Quality Audit (Ultra-Strict)
        run: npm run audit

      - name: ğŸ—ï¸ Verify Build
        run: npm run build
